app-id: org.chromium.Chromium
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: chromium
finish-args:
  - --require-version=1.8.2
  - --filesystem=home
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --device=all
  - --env=GTK_PATH=/app/lib/gtkmodules
  - --env=LD_LIBRARY_PATH=/app/chromium/nonfree-codecs/lib
  - --share=ipc
  - --share=network
  - --socket=cups
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --system-talk-name=org.freedesktop.Avahi
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.SessionManager
  - --own-name=org.mpris.MediaPlayer2.chromium.*

add-extensions:
  org.chromium.Chromium.Codecs:
    directory: chromium/nonfree-codecs
    add-ld-path: lib
    bundle: true
    autodelete: true

  org.chromium.Chromium.NativeMessagingHost:
    version: '1'
    directory: chromium/native-messaging-hosts
    merge-dirs: native-messaging-hosts
    subdirectories: true
    no-autodownload: true
    autodelete: true

  org.chromium.Chromium.Extension:
    version: '1'
    directory: chromium/extensions
    merge-dirs: extensions;native-messaging-hosts;policies/managed;policies/recommended
    subdirectories: true
    no-autodownload: true
    autodelete: true

  org.chromium.Chromium.Policy:
    version: '1'
    directory: chromium/policies
    merge-dirs: policies/managed;policies/recommended
    subdirectories: true
    no-autodownload: true
    autodelete: true

sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm12
  - org.freedesktop.Sdk.Extension.node12
  - org.freedesktop.Sdk.Extension.openjdk11

modules:
  - libsecret.json

  - name: gtk-cups-backend
    buildsystem: meson
    make-args: [modules/printbackends/libprintbackend-cups.so]
    no-make-install: true
    post-install:
      - install -Dm 755 modules/printbackends/libprintbackend-cups.so -t /app/lib/gtkmodules/3.0.0/printbackends/
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtk.git
        tag: 3.24.30
        commit: d4e2d05cd9518ba04d6fbe1cbcec27142788ac95
      # From https://gitlab.gnome.org/GNOME/gnome-build-meta/-/blob/master/files/gtk3-werror.patch
      - type: patch
        path: gtk3-werror.patch

  - name: gtk-settings
    buildsystem: simple
    build-commands:
      - install -Dm 644 gtk-settings.ini /app/etc/xdg/gtk-3.0/settings.ini
    sources:
      - type: file
        path: gtk-settings.ini

  # Based on https://github.com/flathub/shared-modules/blob/master/python2.7/python-2.7.json
  - name: python2
    config-opts:
      - --enable-shared
      - --with-ensurepip=yes
      - --with-system-expat
      - --with-system-ffi
      - --with-dbmliborder=gdbm
      - --enable-unicode=ucs4
    build-options:
      no-debuginfo: true
    post-install:
      - chmod 644 $FLATPAK_DEST/lib/libpython2.7.so.1.0
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://www.python.org/ftp/python/2.7.18/Python-2.7.18.tar.xz
        sha256: b62c0e7937551d0cc02b8fd5cb0f544f9405bafc9a54d3808ed4594812edef43

  - name: krb5
    subdir: src
    config-opts:
      - --disable-static
      - --disable-rpath
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.18/krb5-1.18.2.tar.gz
        sha256: c6e4c9ec1a98141c3f5d66ddf1a135549050c9fab4e9a4620ee9b22085873ae0

  - name: krb5-config
    buildsystem: simple
    build-commands:
      - install -Dm 644 krb5.conf -t /app/etc
    sources:
      - type: file
        path: krb5.conf

  - name: flextop
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/refi64/flextop
        tag: v2021.07.1
        commit: 9f66dac84388f520ecab5ac4fa60df6343b7db5b
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: cobalt
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/refi64/cobalt
        tag: v2021.11.1
        commit: 8a49246a97fcb989b370c20b204324862d79541f
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: readelf-symlink
    only-arches: [aarch64]
    buildsystem: simple
    build-commands:
      # Chromium expects to find readelf with its full toolprefix on arm64
      - ln -s /usr/bin/readelf /app/bin/aarch64-linux-gnu-readelf

  - name: extensions
    buildsystem: simple
    build-commands:
      - mkdir -p /app/chromium/{extensions,native-messaging-hosts,policies}
      - for dir in native-messaging-hosts policies; do ln -s /app/chromium/{$dir,extensions}/$dir;
        done
      - touch /app/chromium/extensions/no-mount-stamp

  - name: chromium
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh
      - ./build.sh
      - ./install.sh
    sources:
      - type: archive
        url: https://commondatastorage.googleapis.com/chromium-browser-official/chromium-96.0.4664.93.tar.xz
        sha256: 7c7b1f8e4e0abc3453d40c60d6a70f30851db96e5d872cbaa1b4dd7f43aa3493
        x-checker-data:
          type: chromium
          component: chromium
          is-main-source: true
      - type: archive
        url: https://commondatastorage.googleapis.com/chromium-browser-clang/Linux_x64/clang-llvmorg-14-init-5759-g02895eed-1.tgz
        sha256: 5c2d11236c7254d48b02535ff58897830bc64e7258434d658c7d606e8d01b179
        dest: third_party/llvm-build/Release+Asserts
        strip-components: 0
        only-arches: [x86_64]
        x-checker-data:
          type: chromium
          component: llvm-prebuilt
      - type: shell
        commands:
          - rm -rf third_party/llvm
        only-arches: [aarch64]
      - type: git
        url: https://github.com/llvm/llvm-project
        commit: llvmorg-14-init-5759-g02895eed
        dest: third_party/llvm
        only-arches: [aarch64]
        x-checker-data:
          type: chromium
          component: llvm-git
      - patches/all.json
      - type: file
        path: org.chromium.Chromium.desktop
      - type: file
        path: org.chromium.Chromium.metainfo.xml
      - type: file
        path: chromium.sh
      - type: file
        path: unlink_profiles.py
      - type: file
        path: cobalt.ini
      - type: dir
        path: build-aux
