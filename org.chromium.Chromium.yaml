app-id: org.chromium.Chromium
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.chromium.Chromium.BaseApp
base-version: '24.08'
command: chromium
finish-args:
  - --require-version=1.8.2
  - --filesystem=home
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --device=all
  - --env=LD_LIBRARY_PATH=/app/chromium/nonfree-codecs/lib
  - --share=ipc
  - --share=network
  - --socket=cups
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --system-talk-name=org.bluez
  - --system-talk-name=org.freedesktop.Avahi
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.kde.kwalletd6
  - --talk-name=org.gnome.SessionManager
  - --own-name=org.mpris.MediaPlayer2.chromium.*

add-extensions:
  org.chromium.Chromium.Codecs:
    directory: chromium/nonfree-codecs
    add-ld-path: lib
    bundle: true
    autodelete: true

  org.chromium.Chromium.NativeMessagingHost:
    version: '1'
    directory: chromium/native-messaging-hosts
    merge-dirs: native-messaging-hosts
    subdirectories: true
    no-autodownload: true
    autodelete: true

  org.chromium.Chromium.Extension:
    version: '1'
    directory: chromium/extensions
    merge-dirs: extensions;native-messaging-hosts;policies/managed;policies/recommended
    subdirectories: true
    no-autodownload: true
    autodelete: true

  org.chromium.Chromium.Policy:
    version: '1'
    directory: chromium/policies
    merge-dirs: policies/managed;policies/recommended
    subdirectories: true
    no-autodownload: true
    autodelete: true

sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm18
  - org.freedesktop.Sdk.Extension.node24
  - org.freedesktop.Sdk.Extension.openjdk21

modules:
  - name: readelf-symlink
    only-arches: [aarch64]
    buildsystem: simple
    build-commands:
      # Chromium expects to find readelf with its full toolprefix on arm64
      - ln -s /usr/bin/readelf /app/bin/aarch64-linux-gnu-readelf

  - name: extensions
    buildsystem: simple
    build-commands:
      - mkdir -p /app/chromium/{extensions,native-messaging-hosts,policies}
      - for dir in native-messaging-hosts policies; do ln -s /app/chromium/{$dir,extensions}/$dir;
        done
      - touch /app/chromium/extensions/no-mount-stamp

  - name: rust-nightly
    buildsystem: simple
    build-options:
      strip: false
      no-debuginfo: true
    cleanup:
      - '*'
    sources:
      - type: archive
        only-arches:
          - aarch64
        dest: rust
        url: https://static.rust-lang.org/dist/2025-11-12/rust-nightly-aarch64-unknown-linux-gnu.tar.xz
        sha256: 8fe829bc73eeb5d70195bb29ce603b865db2fe8ea9e3c1ad6ffb9992831d7418
        # x-checker-data:
        #  type: rust
        #  package: rust
        #  channel: nightly
        #  target: aarch64-unknown-linux-gnu
      - type: archive
        only-arches:
          - x86_64
        dest: rust
        url: https://static.rust-lang.org/dist/2025-11-12/rust-nightly-x86_64-unknown-linux-gnu.tar.xz
        sha256: 8d780ddd84c5b6f865f0a97b41a02b80969900a556173e84f6d7cfdb2009946b
        # x-checker-data:
        #  type: rust
        #  package: rust
        #  channel: nightly
        #  target: x86_64-unknown-linux-gnu
      - type: archive
        dest: rust-src
        url: https://static.rust-lang.org/dist/2025-11-12/rust-src-nightly.tar.xz
        sha256: 85ed07e3cb08fb9be742b4e608215e829608f8392dce454497804dd0d113915b
        # x-checker-data:
        #  type: rust
        #  package: rust-src
        #  channel: nightly
        #  target: '*'
    build-commands:
      - cd rust && ./install.sh --prefix=/app/lib/sdk/rust-nightly --without=rust-docs
        --without=rust-docs-json-preview --disable-ldconfig --verbose
      - cd rust-src && ./install.sh --prefix=/app/lib/sdk/rust-nightly --disable-ldconfig
        --verbose

  - name: rust-bindgen
    buildsystem: simple
    build-options:
      strip: false
      no-debuginfo: true
      prepend-path: /app/lib/sdk/rust-nightly/bin
      env:
        CARGO_HOME: /run/build/rust-bindgen/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm 755 target/release/bindgen -t /app/lib/sdk/bindgen/bin
      - ln -s /app/lib/sdk/rust-nightly/bin/rustfmt /app/lib/sdk/bindgen/bin
    sources:
      - type: git
        url: https://chromium.googlesource.com/external/github.com/rust-lang/rust-bindgen
        commit: 2426dd68cd12e0ac022bca18efb9c7d0acd27e12
      - ./generated-sources.bindgen.json
    cleanup:
      - '*'

  - name: chromium
    buildsystem: simple
    build-options:
      prepend-ld-library-path: /app/lib/sdk/rust-nightly/lib
    build-commands:
      - ./bootstrap.sh
      - ./build.sh
      - ./install.sh
    sources:
      - type: archive
        url: https://commondatastorage.googleapis.com/chromium-browser-official/chromium-144.0.7559.59.tar.xz
        sha256: 80515f31c46b7869ce1880a33edf9b9f0b7187d32f709a053116318b99b2aedd
        x-checker-data:
          type: chromium
          component: chromium
          is-main-source: true
      - type: shell
        commands:
          - rm -rf third_party/llvm-build
          - rm -rf third_party/rust-toolchain
      - type: archive
        url: https://commondatastorage.googleapis.com/chromium-browser-clang/Linux_x64/clang-llvmorg-22-init-14273-gea10026b-2.tar.xz
        sha256: 0e18eb7f358240275c4ef5f92072c9acec37a168287ae69942f6a86462792b89
        dest: third_party/llvm-build/Release+Asserts
        strip-components: 0
        only-arches: [x86_64]
        x-checker-data:
          type: chromium
          component: llvm-prebuilt
      - type: archive
        url: https://commondatastorage.googleapis.com/chromium-browser-clang/Linux_x64/rust-toolchain-11339a0ef5ed586bb7ea4f85a9b7287880caac3a-1-llvmorg-22-init-14273-gea10026b.tar.xz
        sha256: 15cf3019dd864ea64d63e5cf33de1ded76ace4f70cbb224812fccbf03b342096
        dest: third_party/rust-toolchain
        strip-components: 0
        only-arches: [x86_64]
        # TODO
        # x-checker-data:
        #   type: chromium
        #   component: llvm-prebuilt
      - type: shell
        commands:
          - rm -rf third_party/llvm
        only-arches: [aarch64]
      - type: git
        url: https://chromium.googlesource.com/external/github.com/llvm/llvm-project
        commit: llvmorg-22-init-14273-gea10026b
        dest: third_party/llvm
        only-arches: [aarch64]
        x-checker-data:
          type: chromium
          component: llvm-git
      - patches/chromium/_sources.json
      # XXX: this patch file is standalone because it's not integrated with the
      # patch set tooling used for main Chromium & FFmpeg.
      - type: patch
        path: patches/Revert-cppgc-Decommit-pooled-pages-by-default.patch
      - type: file
        path: org.chromium.Chromium.desktop
      - type: file
        path: org.chromium.Chromium.metainfo.xml
      - type: file
        path: chromium.sh
      - type: file
        path: unlink_profiles.py
      - type: file
        path: cobalt.ini
      - type: dir
        path: build-aux
