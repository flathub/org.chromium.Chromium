app-id: org.chromium.Chromium
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.chromium.Chromium.BaseApp
base-version: '24.08'
command: chromium
finish-args:
  - --require-version=1.8.2
  - --filesystem=home
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --device=all
  - --env=LD_LIBRARY_PATH=/app/chromium/nonfree-codecs/lib
  - --share=ipc
  - --share=network
  - --socket=cups
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --system-talk-name=org.bluez
  - --system-talk-name=org.freedesktop.Avahi
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.kde.kwalletd6
  - --talk-name=org.gnome.SessionManager
  - --own-name=org.mpris.MediaPlayer2.chromium.*

add-extensions:
  org.chromium.Chromium.Codecs:
    directory: chromium/nonfree-codecs
    add-ld-path: lib
    bundle: true
    autodelete: true

  org.chromium.Chromium.NativeMessagingHost:
    version: '1'
    directory: chromium/native-messaging-hosts
    merge-dirs: native-messaging-hosts
    subdirectories: true
    no-autodownload: true
    autodelete: true

  org.chromium.Chromium.Extension:
    version: '1'
    directory: chromium/extensions
    merge-dirs: extensions;native-messaging-hosts;policies/managed;policies/recommended
    subdirectories: true
    no-autodownload: true
    autodelete: true

  org.chromium.Chromium.Policy:
    version: '1'
    directory: chromium/policies
    merge-dirs: policies/managed;policies/recommended
    subdirectories: true
    no-autodownload: true
    autodelete: true

sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm18
  - org.freedesktop.Sdk.Extension.node22
  - org.freedesktop.Sdk.Extension.openjdk21

modules:
  - name: readelf-symlink
    only-arches: [aarch64]
    buildsystem: simple
    build-commands:
      # Chromium expects to find readelf with its full toolprefix on arm64
      - ln -s /usr/bin/readelf /app/bin/aarch64-linux-gnu-readelf

  - name: extensions
    buildsystem: simple
    build-commands:
      - mkdir -p /app/chromium/{extensions,native-messaging-hosts,policies}
      - for dir in native-messaging-hosts policies; do ln -s /app/chromium/{$dir,extensions}/$dir;
        done
      - touch /app/chromium/extensions/no-mount-stamp

  - name: rust-nightly
    buildsystem: simple
    build-options:
      strip: false
      no-debuginfo: true
    cleanup:
      - '*'
    sources:
      - type: archive
        only-arches:
          - aarch64
        dest: rust
        url: https://static.rust-lang.org/dist/2025-06-23/rust-nightly-aarch64-unknown-linux-gnu.tar.xz
        sha256: 5749da11e45d7c492ac1a13d1463388af4153529c0ba3b81a244dcc7bd5b9d3d
        # x-checker-data:
        #  type: rust
        #  package: rust
        #  channel: nightly
        #  target: aarch64-unknown-linux-gnu
      - type: archive
        only-arches:
          - x86_64
        dest: rust
        url: https://static.rust-lang.org/dist/2025-06-23/rust-nightly-x86_64-unknown-linux-gnu.tar.xz
        sha256: bf3491847e1d999160ae8b169438d248e889a2c8a7e849cd00e7d306b9065ba3
        # x-checker-data:
        #  type: rust
        #  package: rust
        #  channel: nightly
        #  target: x86_64-unknown-linux-gnu
      - type: archive
        dest: rust-src
        url: https://static.rust-lang.org/dist/2025-06-23/rust-src-nightly.tar.xz
        sha256: 5d4a078bfbca10cb74b6116c7c2382d9672784b9e99c0efb56c4860b8af3575f
        # x-checker-data:
        #  type: rust
        #  package: rust-src
        #  channel: nightly
        #  target: '*'
    build-commands:
      - cd rust && ./install.sh --prefix=/app/lib/sdk/rust-nightly --without=rust-docs
        --without=rust-docs-json-preview --disable-ldconfig --verbose
      - cd rust-src && ./install.sh --prefix=/app/lib/sdk/rust-nightly --disable-ldconfig
        --verbose

  - name: rust-bindgen
    buildsystem: simple
    build-options:
      strip: false
      no-debuginfo: true
      prepend-path: /app/lib/sdk/rust-nightly/bin
      env:
        CARGO_HOME: /run/build/rust-bindgen/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm 755 target/release/bindgen -t /app/lib/sdk/bindgen/bin
    sources:
      - type: git
        url: https://chromium.googlesource.com/external/github.com/rust-lang/rust-bindgen
        commit: d0e7d6b5b763e93dd38f9ece05230979ede95a0a
      - ./generated-sources.bindgen.json
    cleanup:
      - '*'

  - name: chromium
    buildsystem: simple
    build-options:
      prepend-ld-library-path: /app/lib/sdk/rust-nightly/lib
    build-commands:
      - ./bootstrap.sh
      - ./build.sh
      - ./install.sh
    sources:
      - type: archive
        url: https://commondatastorage.googleapis.com/chromium-browser-official/chromium-141.0.7390.65.tar.xz
        sha256: 7095c937f5a7a45e654bfe54df539abb2278d8aa4ea4989deb642d1bb1235328
        x-checker-data:
          type: chromium
          component: chromium
          is-main-source: true
      - type: shell
        commands:
          - rm -rf third_party/llvm-build
          - rm -rf third_party/rust-toolchain
      - type: archive
        url: https://commondatastorage.googleapis.com/chromium-browser-clang/Linux_x64/clang-llvmorg-21-init-16348-gbd809ffb-17.tar.xz
        sha256: a9f5af449672a239366199c17441427c2c4433a120cace9ffd32397e15224c64
        dest: third_party/llvm-build/Release+Asserts
        strip-components: 0
        only-arches: [x86_64]
        x-checker-data:
          type: chromium
          component: llvm-prebuilt
      - type: archive
        url: https://commondatastorage.googleapis.com/chromium-browser-clang/Linux_x64/rust-toolchain-c8f94230282a8e8c1148f3e657f0199aad909228-1-llvmorg-21-init-9266-g09006611.tar.xz
        sha256: 378c432f7739bb5da11aad7b3a2687f8252565eae5f0dcfc55c39a15382c519c
        dest: third_party/rust-toolchain
        strip-components: 0
        only-arches: [x86_64]
        # TODO
        # x-checker-data:
        #   type: chromium
        #   component: llvm-prebuilt
      - type: shell
        commands:
          - rm -rf third_party/llvm
        only-arches: [aarch64]
      - type: git
        url: https://chromium.googlesource.com/external/github.com/llvm/llvm-project
        commit: llvmorg-21-init-16348-gbd809ffb
        dest: third_party/llvm
        only-arches: [aarch64]
        x-checker-data:
          type: chromium
          component: llvm-git
      - patches/chromium/_sources.json
      # XXX: this patch file is standalone because it's not integrated with the
      # patch set tooling used for main Chromium & FFmpeg.
      - type: patch
        path: patches/Revert-cppgc-Decommit-pooled-pages-by-default.patch
      - type: file
        path: org.chromium.Chromium.desktop
      - type: file
        path: org.chromium.Chromium.metainfo.xml
      - type: file
        path: chromium.sh
      - type: file
        path: unlink_profiles.py
      - type: file
        path: cobalt.ini
      - type: dir
        path: build-aux
